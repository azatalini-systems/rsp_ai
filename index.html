<!DOCTYPE html>
<html>
<head>
    <title>RSP AI - Anti Ribet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #eef2f7; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #2c3e50; font-size: 24px; }
        #webcam-container { margin: 15px auto; border: 4px solid #3498db; border-radius: 10px; overflow: hidden; width: 200px; height: 200px; background: #000; }
        #label-container { font-size: 28px; font-weight: bold; color: #e67e22; margin-top: 10px; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="card">
    <h1>RSP AI: Gunting Batu Kertas</h1>
    <button type="button" onclick="init()">MULAI KAMERA</button>
    <div id="webcam-container"></div>
    <div id="label-container">AI Belum Aktif</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    // --- GANTI LINK INI DENGAN LINK PUNYA KAMU ---
    const URL = "https://teachablemachine.withgoogle.com/models/yN2CDRuVP/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        document.getElementById("label-container").innerText = "Loading Model...";
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup({ facingMode: "environment" }); // "environment" buat kamera belakang HP
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let bestLabel = "";
        let bestProb = 0;

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > bestProb) {
                bestProb = prediction[i].probability;
                bestLabel = prediction[i].className;
            }
        }
        labelContainer.innerHTML = bestLabel + " (" + (bestProb * 100).toFixed(0) + "%)";
    }
</script>
</body>
</html>
